<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Login Page</title>
  <style>
    /* ur gorgoeas */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #a2d5f2, #ff9de6);
      padding: 20px; 
      box-sizing: border-box;
    }

    /* Main Container */
    .login-container {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%; 
      max-width: 360px;
      padding: 40px;
      text-align: center;
      box-sizing: border-box; 
    }

    /* Title */
    .login-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ff6ec7;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    /* ue eyes are so beatifull */
    .login-input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.6);
      color: #333;
      font-size: 16px;
      outline: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: 0.3s ease;
      box-sizing: border-box;
    }

    .login-input:focus {
      box-shadow: 0 0 10px #ff9de6;
    }

    /* m dead with ur love */
    .login-button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #a2d5f2, #ff6ec7);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .login-button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    /* love yaaaaaa */
    @media (max-width: 480px) {
      .login-container {
        padding: 20px; /* Smaller padding for smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-title">Welcome Back!</div>
    <input type="text" id="username" class="login-input" placeholder="Username" />
    <input type="password" id="password" class="login-input" placeholder="Password" />
    <button class="login-button" onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "piw piw" && password === "3iw 3iw") {
        // Redirect to another page
        window.location.href = "homepage.html";
      } else {
        alert("‚ùå Invalid Username or Password. Please try again.");
      }
    }
  </script>
</body>
</html>
